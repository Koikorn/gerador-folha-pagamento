<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
</head>

<body>
    <nav class="nav-extended blue darken-4">
        <div class="container">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center">Gerador de folha de pagamento</a>

            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a href="#">Fazer simulação</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="row" id="section-user">
            <div class="row" id="form-cadastro">
                <h3>Digite os dados do empregado</h3>
                <form action="#" class="col s12">
                    <div class="input-field col s12">
                        <label for="txtEmpregado">Nome do empregado: </label>
                        <input type="text" name="txtEmpregado" id="txtEmpregado">
                    </div>
                    <div class="input-field col s8">
                        <label for="txtSalario">Salário: </label>
                        <input type="text" name="txtSalario" id="txtSalario">
                    </div>
                    <div class="input-field col s4">
                        <label for="txtDiasTrabalhados">Dias Trabalhados: </label>
                        <input type="text" name="txtDiasTrabalhados" id="txtDiasTrabalhados" value="30">
                    </div>
                    <button class="btn green" onclick="fazerCalculo()" type="button">Calcular</button>
                </form>
            </div>
            <div class="row" id="result-folha">
            </div>
        </section>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/proventos.js"></script>
    <script src="js/descontos.js"></script>
    <script src="js/folha.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
